<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Pod - AERA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar fixed">
    <div class="nav-item left"><a href="index.html" class="nav-link">Home</a></div>
    <div class="nav-item center">AERA</div>
    <div class="nav-item right-group">
      <a href="about.html" class="nav-link">About</a>
    </div>
  </nav>
  <main class="main-content pod-select">
    <h1 class="pod-select-title">Select your urban farming pod please, <span class="pod-select-sub">size matters, so does shade.</span></h1>
    <div class="pod-options">
      <div class="pod-option">
        <div class="pod-label">Small Pod or Sneaky Salad Mode</div>
        <div class="pod-img pod-img-small" onclick="window.location.href='color-choice.html?podSize=small'"></div>
        <button class="cta-btn pod-btn" onclick="window.location.href='color-choice.html?podSize=small'">Deploy This Unit</button>
      </div>
      <div class="pod-option">
        <div class="pod-label">Medium Pod or Mid-Tier Miracle</div>
        <div class="pod-img pod-img-medium" onclick="window.location.href='color-choice.html?podSize=medium'"></div>
        <button class="cta-btn pod-btn" onclick="window.location.href='color-choice.html?podSize=medium'">Deploy This Unit</button>
      </div>
      <div class="pod-option">
        <div class="pod-label">Large Pod or Sky Godzilla Grower</div>
        <div class="pod-img pod-img-large" onclick="window.location.href='color-choice.html?podSize=large'"></div>
        <button class="cta-btn pod-btn" onclick="window.location.href='color-choice.html?podSize=large'">Deploy This Unit</button>
      </div>
    </div>
  </main>
</body>
</html>
